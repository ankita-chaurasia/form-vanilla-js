<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Site</title>

    <!-- Fonts only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div>
        <nav class="navbar navbar-expand-md nav-bg">
            <img class="navbar-brand nav-image" src="https://manulife.service-now.com/5a3c74931b16e450ba51c8866e4bcb9b.iix" alt="Manulife-John Hancock">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navItems" aria-controls="navItems" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </nav>
    </div>

    <form id="form1" class="apnmt-form" action="index.html" method="post">
        <div class="row mb-3">
            <div class="col-sm-4">
                <label class="form-label form-label-item" for="">Name : </label>
            </div>
            <div class="col-sm-8">
                <input id="name" class="form-control form-input-item" type="text" name="fullName" value="" placeholder="Full Name" required autofocus>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-4">
                <label class="form-label form-label-item" for="">Email ID : </label>
            </div>
            <div class="col-sm-8">
                <input id="email" class="form-control form-input-item" type="email" name="email" value="" placeholder="abc@example.com" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-4">
                <label class="form-label form-label-item" for="">Contact No. : </label>
            </div>
            <div class="col-sm-8">
                <input id="phNumber" class="form-control form-input-item" type="text" name="phone" value="" placeholder="Mobile Number" pattern="[0-9]{10}" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-4">
                <label class="form-label form-label-item" for="">Date of Appointment : </label>
            </div>
            <div class="col-sm-8">
                <input id="dateOfAppointment" class="form-control form-input-item" type="date" name="date" value="" required>
            </div>
        </div>

        <button type="submit" class="btn btn-success" onclick="postSaveAPI()">Submit</button>
        
    </form>

    <section>
  
        <!-- TABLE CONSTRUCTION-->
        <table id='table'>
            <!-- HEADING FORMATION -->
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email ID</th>
                <th>Date of Appointment</th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="form.js"></script>

</body>
</html>
